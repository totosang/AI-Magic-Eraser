<body>

<header>
    <a href="https://www.docuhub.xyz" class="brand-link">WWW.DOCUHUB.XYZ</a>
</header>

<div class="container">
    <h2>AI Magic Eraser</h2>
    <p style="color: #7f8c8d; font-size: 0.9rem;">‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î ‡∏´‡∏£‡∏∑‡∏≠ <b>Ctrl+V</b> ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏á‡∏£‡∏π‡∏õ</p>

    <div id="drop-area" class="drop-area">
        <div id="instruction-content">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            <p style="color: #ccc; margin-top: 10px;">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</p>
        </div>
        <img id="preview-img" alt="Preview">
    </div>

    <div class="loader" id="loader"></div>
    <p id="status-text"></p>

    <div class="btn-group">
        <button id="remove-btn" disabled>
            ‚ú® ‡∏•‡∏ö‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
        </button>
        <button id="download-btn" disabled>
            üíæ ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î PNG
        </button>
    </div>
</div>

<footer>
    &copy; 2026 Powered by <a href="https://www.docuhub.xyz" style="color: #b0b0b0; text-decoration: none;">Docuhub.xyz</a>
</footer>

<script>
    const API_KEY = 'KCogwYiULmu3adXM5k1oKe1X';
    const dropArea = document.getElementById('drop-area');
    const previewImg = document.getElementById('preview-img');
    const removeBtn = document.getElementById('remove-btn');
    const downloadBtn = document.getElementById('download-btn');
    const statusText = document.getElementById('status-text');
    const loader = document.getElementById('loader');
    const instructionContent = document.getElementById('instruction-content');

    let originalFile = null;
    let processedUrl = null;

    // 1. ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ß‡∏≤‡∏á‡∏†‡∏≤‡∏û (Ctrl + V)
    document.addEventListener('paste', (e) => {
        const items = e.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') !== -1) {
                const blob = items[i].getAsFile();
                handleFile(blob);
            }
        }
    });

    // 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÑ‡∏ü‡∏•‡πå‡∏†‡∏≤‡∏û
    function handleFile(file) {
        if (!file) return;
        originalFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
            previewImg.src = e.target.result;
            previewImg.style.display = 'block';
            instructionContent.style.display = 'none';
            removeBtn.disabled = false;
            downloadBtn.disabled = true;
            statusText.innerText = "‚ú® ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô!";
            statusText.style.color = "#2ecc71";
        };
        reader.readAsDataURL(file);
    }

    // 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API Remove.bg
    removeBtn.addEventListener('click', async () => {
        if (!originalFile) return;

        loader.style.display = 'block';
        removeBtn.disabled = true;
        statusText.innerText = "AI ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏™‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤...";
        statusText.style.color = "#7d2ae8";

        const formData = new FormData();
        formData.append('image_file', originalFile);
        formData.append('size', 'auto');

        try {
            const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: { 'X-Api-Key': API_KEY },
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                processedUrl = URL.createObjectURL(blob);
                previewImg.src = processedUrl;
                downloadBtn.disabled = false;
                statusText.innerText = "‡∏•‡∏ö‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß!";
            } else {
                const err = await response.json();
                statusText.innerText = "‡πÇ‡∏≠‡πä‡∏∞! " + (err.errors[0].title || "API Error");
                statusText.style.color = "#e74c3c";
            }
        } catch (error) {
            statusText.innerText = "‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á";
            statusText.style.color = "#e74c3c";
        } finally {
            loader.style.display = 'none';
            removeBtn.disabled = false;
        }
    });

    // 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î
    downloadBtn.addEventListener('click', () => {
        if (!processedUrl) return;
        const link = document.createElement('a');
        link.href = processedUrl;
        link.download = 'docuhub-removed-bg.png';
        link.click();
    });

    // ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå
    dropArea.onclick = () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = (e) => handleFile(e.target.files[0]);
        input.click();
    };
</script>
